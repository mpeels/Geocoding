spring:
    cache:
        type: caffeine
        cache-names: 
            - "censusApiResponseCache"
        caffeine:
            spec: expireAfterWrite=24h

resilience4j:
    rateLimiter:
        instances:
            censusApiLimiter:
                limit-for-period: 1
                limit-refresh-period: 30s
                timeout-duration: 30ms